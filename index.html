<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminat Protect - Signaux Deriv</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary-color: #0088cc;
      --secondary-color: #f1f1f1;
      --text-color: #333;
      --card-bg: #fff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    .container {
      max-width: 650px;
      margin: auto;
      padding: 24px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      font-size: 28px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 16px;
      text-align: center;
    }

    .button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #006fa3;
    }

    .button.back {
      background-color: #999;
    }

    .button.back:hover {
      background-color: #777;
    }

    .signal-box {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: var(--shadow);
      margin-top: 20px;
    }

    @media screen and (max-width: 500px) {
      .container {
        padding: 16px;
      }

      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìà Terminat Protect</h1>
    <div id="asset-list"></div>
    <div id="signal-box" class="signal-box" style="display:none;"></div>
    <button class="button back" id="back-btn" style="display:none;">‚¨ÖÔ∏è Retour</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const apiToken = "Wb2FadXfUtQGotA";
    const appId = 1089;
    const ws = new WebSocket(`wss://ws.derivws.com/websockets/v3?app_id=${appId}`);

    const assetListDiv = document.getElementById("asset-list");
    const signalBox = document.getElementById("signal-box");
    const backBtn = document.getElementById("back-btn");

    let activeSymbols = [];

    ws.onopen = () => {
      ws.send(JSON.stringify({ active_symbols: "brief", product_type: "basic" }));
    };

    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if (data.active_symbols) {
        activeSymbols = data.active_symbols;
        afficherListeActifs();
      }
    };

    function afficherListeActifs() {
      assetListDiv.innerHTML = "<h2>Choisissez un actif</h2>";
      activeSymbols.forEach(symbol => {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.textContent = `${symbol.display_name}`;
        btn.onclick = () => afficherSignal(symbol.symbol, symbol.display_name);
        assetListDiv.appendChild(btn);
      });
    }

    function afficherSignal(symbol, name) {
      assetListDiv.style.display = "none";
      backBtn.style.display = "block";
      signalBox.style.display = "block";
      signalBox.innerHTML = `
        <h2>${name}</h2>
        <p>
          üìä <strong>Signal :</strong> Achat<br>
          üìç <strong>Tendance :</strong> Stable<br>
          ‚è±Ô∏è <strong>Mis √† jour :</strong> Maintenant
        </p>`;
    }

    backBtn.onclick = () => {
      signalBox.style.display = "none";
      assetListDiv.style.display = "block";
      backBtn.style.display = "none";
    };
  </script>
</body>
</html>
