<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminat Protect - Signaux Deriv</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary-color: #0088cc;
      --secondary-color: #f1f1f1;
      --text-color: #333;
      --card-bg: #fff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 24px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      font-size: 28px;
      margin-bottom: 20px;
    }

    .market-group {
      margin-bottom: 30px;
    }

    .market-group h2 {
      font-size: 22px;
      margin-bottom: 16px;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .button:hover {
      background-color: #006fa3;
    }

    .button.back {
      background-color: #999;
      margin-top: 16px;
    }

    .button.back:hover {
      background-color: #777;
    }

    .signal-box {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: var(--shadow);
      margin-top: 20px;
    }

    @media screen and (max-width: 500px) {
      h1 { font-size: 24px; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìà Terminat Protect</h1>
    <div id="asset-list"></div>
    <div id="signal-box" class="signal-box" style="display:none;"></div>
    <button class="button back" id="back-btn" style="display:none;">‚¨ÖÔ∏è Retour</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const apiToken = "Wb2FadXfUtQGotA";
    const appId = 1089;
    const ws = new WebSocket(`wss://ws.derivws.com/websockets/v3?app_id=${appId}`);

    const assetListDiv = document.getElementById("asset-list");
    const signalBox = document.getElementById("signal-box");
    const backBtn = document.getElementById("back-btn");

    let activeSymbols = [];

    const marketCategories = {
      forex: "Forex",
      indices: "Indices",
      commodities: "Commodit√©s",
      cryptocurrencies: "Cryptos",
      synthetic_index: "Indices synth√©tiques",
      stocks: "Actions"
    };

    ws.onopen = () => {
      ws.send(JSON.stringify({ active_symbols: "brief", product_type: "basic" }));
    };

    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if (data.active_symbols) {
        activeSymbols = data.active_symbols;
        afficherParMarch√©();
      }
    };

    function afficherParMarch√©() {
      assetListDiv.innerHTML = "";

      const march√©s = {};

      // Regrouper les symboles par type de march√©
      activeSymbols.forEach(sym => {
        const market = sym.market;
        if (!march√©s[market]) march√©s[market] = [];
        march√©s[market].push(sym);
      });

      for (let market in march√©s) {
        if (!marketCategories[market]) continue; // ignorer march√©s inconnus

        const section = document.createElement("div");
        section.className = "market-group";

        const title = document.createElement("h2");
        title.textContent = marketCategories[market];
        section.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "grid";

        march√©s[market].forEach(symbol => {
          const btn = document.createElement("button");
          btn.className = "button";
          btn.textContent = symbol.display_name;
          btn.onclick = () => afficherSignal(symbol.symbol, symbol.display_name);
          grid.appendChild(btn);
        });

        section.appendChild(grid);
        assetListDiv.appendChild(section);
      }
    }

    function afficherSignal(symbol, name) {
      assetListDiv.style.display = "none";
      backBtn.style.display = "block";
      signalBox.style.display = "block";
      signalBox.innerHTML = `
        <h2>${name}</h2>
        <p>
          üìä <strong>Signal :</strong> Achat<br>
          üìç <strong>Tendance :</strong> Stable<br>
          ‚è±Ô∏è <strong>Mis √† jour :</strong> Maintenant
        </p>`;

      tg.sendData(JSON.stringify({
        user_id: 8036895177,
        signal: "Achat",
        symbol: symbol,
        name: name,
        time: new Date().toLocaleString()
      }));
    }

    backBtn.onclick = () => {
      signalBox.style.display = "none";
      assetListDiv.style.display = "block";
      backBtn.style.display = "none";
    };
  </script>
</body>
</html>
